<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript & Summary Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="min-h-screen">
        <header class="gradient-header py-12 px-4">
            <div class="max-w-6xl mx-auto text-center">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-3">YouTube Transcript & Summary Generator</h1>
                <p class="text-xl text-white opacity-90">Extract transcripts and generate AI summaries - 100% Free!</p>
                <button id="darkModeToggle" class="mt-6 px-4 py-2 bg-white bg-opacity-20 hover:bg-opacity-30 text-white rounded-lg transition-all duration-200">
                    <span id="darkModeIcon">üåô</span> Toggle Dark Mode
                </button>
            </div>
        </header>

        <main class="max-w-6xl mx-auto px-4 py-8">
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 md:p-8 mb-8 transition-colors duration-300">
                <div class="mb-6">
                    <label for="youtubeUrl" class="block text-lg font-semibold text-gray-700 dark:text-gray-200 mb-3">
                        Enter YouTube URL
                    </label>
                    <input 
                        type="text" 
                        id="youtubeUrl" 
                        placeholder="Paste YouTube video URL here..." 
                        class="w-full px-6 py-4 text-lg border-2 border-gray-300 dark:border-gray-600 rounded-xl focus:ring-4 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white transition-all duration-200"
                    >
                    <p id="urlValidation" class="mt-2 text-sm"></p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="languageSelect" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Language
                        </label>
                        <select id="languageSelect" class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white transition-all duration-200">
                            <option value="en">English</option>
                        </select>
                    </div>
                    <div>
                        <label for="summaryLength" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Summary Length
                        </label>
                        <select id="summaryLength" class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 dark:bg-gray-700 dark:text-white transition-all duration-200">
                            <option value="short">Short (3-5 sentences)</option>
                            <option value="medium" selected>Medium (7-12 sentences)</option>
                            <option value="detailed">Detailed (15-25 sentences)</option>
                        </select>
                    </div>
                </div>

                <div class="flex flex-col md:flex-row gap-4">
                    <button 
                        id="getTranscriptBtn" 
                        class="flex-1 btn-blue py-4 rounded-xl font-semibold text-lg transition-all duration-200 hover:shadow-lg transform hover:scale-105"
                    >
                        <span id="transcriptBtnText">üìù Get Transcript</span>
                        <span id="transcriptLoader" class="loader hidden"></span>
                    </button>
                    <button 
                        id="getSummaryBtn" 
                        class="flex-1 btn-purple py-4 rounded-xl font-semibold text-lg transition-all duration-200 hover:shadow-lg transform hover:scale-105"
                    >
                        <span id="summaryBtnText">‚ú® Generate Summary</span>
                        <span id="summaryLoader" class="loader hidden"></span>
                    </button>
                </div>

                <div class="mt-4">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" id="timestampToggle" class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500" checked>
                        <span class="ml-2 text-gray-700 dark:text-gray-300">Show timestamps in transcript</span>
                    </label>
                </div>
            </div>

            <div id="notification" class="hidden fixed top-4 right-4 px-6 py-4 rounded-lg shadow-lg text-white font-semibold z-50 transition-all duration-300"></div>

            <div id="resultsSection" class="hidden">
                <div id="videoInfo" class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 mb-6 transition-colors duration-300">
                    <div class="flex flex-col md:flex-row gap-6">
                        <img id="videoThumbnail" src="" alt="Video Thumbnail" class="w-full md:w-64 h-auto rounded-lg shadow-md">
                        <div class="flex-1">
                            <h2 id="videoTitle" class="text-2xl font-bold text-gray-800 dark:text-white mb-2"></h2>
                            <p id="videoId" class="text-gray-600 dark:text-gray-400"></p>
                        </div>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden transition-colors duration-300">
                    <div class="flex border-b border-gray-200 dark:border-gray-700">
                        <button class="tab-btn active flex-1 py-4 px-6 font-semibold transition-all duration-200" data-tab="transcript">
                            Full Transcript
                        </button>
                        <button class="tab-btn flex-1 py-4 px-6 font-semibold transition-all duration-200" data-tab="plaintext">
                            Plain Text
                        </button>
                        <button class="tab-btn flex-1 py-4 px-6 font-semibold transition-all duration-200" data-tab="summary">
                            Summary
                        </button>
                    </div>

                    <div class="p-6">
                        <div id="tab-transcript" class="tab-content">
                            <div class="flex justify-between items-center mb-4">
                                <p id="transcriptStats" class="text-sm text-gray-600 dark:text-gray-400"></p>
                                <div class="flex gap-2">
                                    <button onclick="copyToClipboard('transcriptText')" class="px-4 py-2 bg-indigo-100 dark:bg-indigo-900 text-indigo-700 dark:text-indigo-300 rounded-lg hover:bg-indigo-200 dark:hover:bg-indigo-800 transition-all duration-200">
                                        üìã Copy
                                    </button>
                                    <button onclick="downloadText('transcriptText', 'transcript')" class="px-4 py-2 bg-indigo-100 dark:bg-indigo-900 text-indigo-700 dark:text-indigo-300 rounded-lg hover:bg-indigo-200 dark:hover:bg-indigo-800 transition-all duration-200">
                                        ‚¨áÔ∏è Download
                                    </button>
                                </div>
                            </div>
                            <div id="transcriptText" class="p-6 bg-gray-50 dark:bg-gray-900 rounded-lg max-h-96 overflow-y-auto font-mono text-sm leading-relaxed text-gray-800 dark:text-gray-200 whitespace-pre-wrap"></div>
                        </div>

                        <div id="tab-plaintext" class="tab-content hidden">
                            <div class="flex justify-between items-center mb-4">
                                <p id="plaintextStats" class="text-sm text-gray-600 dark:text-gray-400"></p>
                                <div class="flex gap-2">
                                    <button onclick="copyToClipboard('plaintextText')" class="px-4 py-2 bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300 rounded-lg hover:bg-green-200 dark:hover:bg-green-800 transition-all duration-200">
                                        üìã Copy
                                    </button>
                                    <button onclick="downloadText('plaintextText', 'plaintext')" class="px-4 py-2 bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300 rounded-lg hover:bg-green-200 dark:hover:bg-green-800 transition-all duration-200">
                                        ‚¨áÔ∏è Download
                                    </button>
                                </div>
                            </div>
                            <div id="plaintextText" class="p-6 bg-gray-50 dark:bg-gray-900 rounded-lg max-h-96 overflow-y-auto text-sm leading-relaxed text-gray-800 dark:text-gray-200"></div>
                        </div>

                        <div id="tab-summary" class="tab-content hidden">
                            <div class="flex justify-between items-center mb-4">
                                <p id="summaryStats" class="text-sm text-gray-600 dark:text-gray-400"></p>
                                <div class="flex gap-2">
                                    <button onclick="copyToClipboard('summaryText')" class="px-4 py-2 bg-purple-100 dark:bg-purple-900 text-purple-700 dark:text-purple-300 rounded-lg hover:bg-purple-200 dark:hover:bg-purple-800 transition-all duration-200">
                                        üìã Copy
                                    </button>
                                    <button onclick="downloadText('summaryText', 'summary')" class="px-4 py-2 bg-purple-100 dark:bg-purple-900 text-purple-700 dark:text-purple-300 rounded-lg hover:bg-purple-200 dark:hover:bg-purple-800 transition-all duration-200">
                                        ‚¨áÔ∏è Download
                                    </button>
                                </div>
                            </div>
                            <div id="summaryText" class="p-6 bg-gray-50 dark:bg-gray-900 rounded-lg max-h-96 overflow-y-auto text-base leading-relaxed text-gray-800 dark:text-gray-200"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center py-8 text-gray-600 dark:text-gray-400">
            <p>Built with Flask, YouTube Transcript API, and Sumy - 100% Free Tool</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
